<!doctype html><html itemscope="itemscope" itemtype="http://schema.org/WebPage">

<style type="text/css">
.hide {
  display: none;
}
.name {
  float: left;
  width: 100px;
  height: 28px;
}
.col2::after {
  display:block;
  content:"";
  clear:both;
}

.table { display: table; }
.table>* { display: table-row; }
.table>*>* { display: table-cell; margin:5; width: 200px;}

.table>*:nth-child(odd)>* {
    background: #EDEDED;
}
.table>*:nth-child(1)>* {
    font-weight: bold;
}

<body>
<h1>jQuery formEV examples</h1>
<h2>1. Simple form</h2>
<div class="datarow">
  <form id="form_submit_id">
    <div class="name">Text field:</div>
    <span class="editable col2" title="Text field">
      <input name="f1_text" type="text"  placeholder="Text field" value="some text" class="edit hide" />
      <span class="view"></span>
    </span>
    <div class="name">Select:</div>
    <span class="editable col2" title="Select field">
      <select name="f2_sel" class="edit hide" >
        <option value="1" >value 1</option>
        <option value="2" selected>value 2</option>
        <option value="3" >value 3</option>
      </select>
      <span class="view"></span>
    </span>
    <div class="name">Checkbox:</div>
    <span class="editable col2" title="Checkbox field">
      <input type="checkbox" name="f3_chk" checked class="edit hide"/>
      <span class="view">
        <span class="on hide">YES</span>
        <span class="off hide">NO</span>
      </span>
    </span>
    <div class="name">Radio:</div>
    <span class="editable col2" title="Radio field">
      <label class="edit hide"><input type="radio" id="f4-1" name="f4_ra" value="1" checked="checked" />Choice 1</label>
      <label class="edit hide"><input type="radio" id="f4-0" name="f4_ra" value="2" />Choice 2</label>
      <span class="view"></span>
    </span>
    <div class="name">&nbsp;</div>
    <span class="col2">
      <input type="button" value="Edit"  class="edit_on"/>
      <input type="button" value="Save" class="edit_off save hide"/>
      <input type="reset"  value="Reset"    class="edit_off reset hide"/>
    </span>
  </form>
</div>

<script type="text/javascript">

// ----------------------------------------------------------------------------
// saving data callback
var cbSaveForm = function(container, cbSaveSuccess, cbFormDisable, cbFormEnable) {
  var form = container.is('form')?container:container.find('form');
  var params = $(form).serializeArray();
  var post = $.toJSON(params);
  cbFormDisable(container);
  // TODO: send data here
  setTimeout(function() {
    alert(form.attr('id') + "\n" + post);
    cbFormEnable(container);
    cbSaveSuccess(container);
  }, 1000);
  };

// ----------------------------------------------------------------------------
$(document).ready(function(){
  $('.datarow').formEV({ onSubmit : cbSaveForm });
  $('.formRow').formEV({ onSubmit : cbSaveForm });
  $("tr.row:odd").addClass('odd');
});

//]]>
</script>
